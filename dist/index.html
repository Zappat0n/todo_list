<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todos</title>
</head>
<body>

    <header class="header">
      <h1>Todos</h1>
    </header>

    <main class="main">

      <div class="main__left">
        <div class="project-tabs"></div>
        <div class="project-form">
          <button class="btn add-project-btn">Add Project</button>
          <form class="form add-project-form">
            <h3 class="form__title">Add Project</h3>
            <div class="form__field">
              <label for="pr-title">Title</label>
              <input type="text" min=2 max=50 name="prTitle" id="pr-title" required>
            </div>
            <div class="form__field">
              <label for="pr-desc">Description</label>
              <textarea name="prDesc" cols="20" rows="2" id="pr-desc" required></textarea>
            </div>
            <button class="btn">Save Project</button>
          </form>
        </div>
      </div>

      <div class="main__right"></div>

    </main>

    <footer class="footer">
        &copy; Todos 2021
    </footer>

  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="./index.bundle.js"></script>
</body>
</html>
